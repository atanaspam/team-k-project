{% extends "base.html" %}

{% block sidebarNav %}
{% endblock %}

{% block mainArea %}
  {% if form.errors %}
    <p class="error">Sorry, that's not a valid username or password</p>
  {% endif %}

<!-- login panel -->
          <div class="panel panel-default">
            <div class="panel-body">
            
                <form action="login_view/" method="post">{% csrf_token %}
                  <label for="username">User name:</label>
                  <input class="studentLabel" type="text" name="username" value="" id="username" >
                  <label for="password">Password:</label>
                  <input class="studentLabel" type="password" name="password" value="" id="password">

                  <input class="btn btn-default" type="submit" value="Login" />
                  <input type="hidden" name="next" value="{{ next|escape }}" />
                </form>
                <br>
                <br>
                Click <a href="/register.html">here</a> to register.

              </div>
          </div> <!--panel-->
          <!-- end of login panel -->
{% endblock %}
